<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <script src="https://kit.fontawesome.com/6b2e7a6f6b.js" crossorigin="anonymous"></script>
    <title>Curriculum Vitae 2023</title>
</head>

<body>
    <div class="mainCardContainer">
        <section class="mainCard">
            <article class="profileImage">
                <img id="profileImagePhoto" src="./img/background.jpg" alt="foto de perfil">
            </article>
            <article class="profileData">
                <h1 class="text-center fw-lighter">Ryan Adlard</h1>
                <h5 class="text-center jobTitle">Fot√≥grafo</h5>
                <div class="facebookDiv d-none">Facebook</div>
                <div class="twitterDiv d-none">Twitter</div>
                <div class="linkedinDiv d-none">LinkedIn</div>
                <div class="instagramDiv d-none">Instagram</div>
                <div class="githubDiv d-none">Github</div>
                <div class="social d-flex justify-content-evenly">
                    <a id="twitterLink" href="https://twitter.com/?lang=es" rel="noopener noreferrer" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                    <a id="linkedinLink" href="https://www.linkedin.com/" rel="noopener noreferrer" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
                    <a id="facebookLink" href="https://www.facebook.com/" rel="noopener noreferrer" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                    <a id="instagramLink" href="https://www.instagram.com/" rel="noopener noreferrer" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                    <a id="githubLink" href="https://github.com/" rel="noopener noreferrer" target="_blank"><i class="fa-brands fa-github"></i></a>
                </div>
            </article>
        </section>
        <section class="secondaryCard"></section>
    </div>
</body>
<script src="./js/app.js"></script>
<script src="./js/bootstrap.bundle.min.js"></script>

</html>
